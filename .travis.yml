language: node_js
addons:
  code_climate:
    repo_token:
      secure: ""
before_script:
  - npm install -g codeclimate-test-reporter || travis_terminate 1
script:
  - npm run lint || travis_terminate 1
  - npm run build || travis_terminate 1
  - npm test || travis_terminate 1
after_script:
  - codeclimate-test-reporter < ./coverage/lcov.info || travis_terminate 1